  <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>書籍検索結果</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>書籍検索結果</h1>
  
   <table>
        <thead>
            <tr>
                <th>タイトル</th>
                <th>著者</th>
                <th>ID</th>
                <th>貸出状況</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.status}"></td>
            </tr>
        </tbody>
    </table>

    <!-- エラーメッセージ表示 -->
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
</body>
</html>
