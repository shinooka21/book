<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borrow History</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>貸出履歴</h1>

<table border="1">
    <thead>
    <tr>
        <th>タイトル</th>
        <th>貸出日時</th>
        <th>返却日時</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the historyList and display each BorrowHistory -->
    <tr th:each="history : ${historyList}">
        <td th:text="${history.book.title}"></td>
        <td th:text="${history.borrowDate}"></td>
        <td th:text="${history.returnDate}"></td>
        
    </tr>
    </tbody>
</table>

</body>
</html>
